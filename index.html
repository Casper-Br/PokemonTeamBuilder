<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Sacred Gold Team Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title"> Pokemon Sacred Gold; Team Builder</h1>
        <div class="container">
            <div class="teamView">
                <div class="teamPokemon" id="slot1">Pokemon 1</div>
                <div class="teamPokemon" id="slot2">Pokemon 2</div>
                <div class="teamPokemon" id="slot3">Pokemon 3</div>
                <div class="teamPokemon" id="slot4">Pokemon 4</div>
                <div class="teamPokemon" id="slot5">Pokemon 5</div>
                <div class="teamPokemon" id="slot6">Pokemon 6</div>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="addPokemon">Add Pokemon</button>
                <button type="button" class="button" id="removePokemon">Remove Pokemon</button>
                <button type="button" class="button" id="suggestPokemon">Suggest Pokemon</button>
                <div class="typeAdvice" id="typeAdvice"> Type Advice </div>
            </div>
            <div class="pokedex">
                <div class="pokedexHeader">
                    <h3> Pokedex </h3>
                    <div class="SearchFilter">
                        <label for="search">Search Pokemon:</label>
                        <input type="text" id="search" placeholder="Search Pokemon...">
                        <button type="button">Search</button>
                        <label for="typeFilter">Filter by Type:</label>
                        <select name="type" id="typeFilter">
                            <option value="anyType">Any Type</option>
                        </select>
                    </div>
                </div>
                <div id="pokemonDisplay"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>

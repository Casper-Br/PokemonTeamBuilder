<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Sacred Gold Team Builder</title>
        <link rel="stylesheet" href="style.css">
        <h1 class="title"> Pokemon Sacred Gold; Team Builder</h1>
    </head>
    <body>
        <div class="container">
            <div class="teamView">
                <div class="teamPokemon"> Pokemon 1 </div>
                <div class="teamPokemon"> Pokemon 2 </div>
                <div class="teamPokemon"> Pokemon 3 </div>
                <div class="teamPokemon"> Pokemon 4 </div>
                <div class="teamPokemon"> Pokemon 5 </div>
                <div class="teamPokemon"> Pokemon 6 </div>
            </div>
            <div class="buttons">
                <button type="button" class="button">Button 1</button>
                <button type="button" class="button">Button 2</button>
                <button type="button" class="button">Button 3</button>
                <div class="typeAdvice"> Type Advice </div>
            </div>
            <div class="pokedex">
                <div> All Pokemon list </div>
                <div> Search Bar <input type="text" placeholder="Search Pokemon..."></input></div>
                <div> <select name="type">
                    <option value="anyType">Any Type</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                </select>
                </div>
                <div> -This div should hold all Pokemon- </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
